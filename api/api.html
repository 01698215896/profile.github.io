<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="api.css" />
  </head>
  <body>
    <div class="container">
      <div class="showthoitiet">
        <div class="dulieu">
          <input type="text" id="dulieu" placeholder="nhập thành phố..." />
        </div>
        <div class="name">
          <h2 id="name_city">Hà Nội</h2>
        </div>
        <div class="date">
          <span id="gio">5 :</span>
          <span id="phut">30 :</span>
          <span id="giay">20</span>
        </div>
        <div class="nhietdo">
          <h1 id="nhietdo1">20 độ</h1>
        </div>
        <div class="showicon">
          <div class="tamnhin">
            <i class="fa-solid fa-eye-slash"></i>
            <p id="hide">1000</p>
          </div>
          <div class="gio">
            <i class="fa-solid fa-wind"></i>
            <p id="wind">1000</p>
          </div>
          <div class="luongmua">
            <i class="fa-solid fa-water"></i>
            <p id="water">1000</p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="api.js"></script>
  </body>
</html>
