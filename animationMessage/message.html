<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="thanhcong">Thành Công</button>
        <button id="khongthanhcong">Không Thành Công</button>
        <button id="loi">Lỗi</button>
    </div>
    <div class="errol">
        <div class="success">
            <i class="fa-solid fa-check"></i>
            <span>This is a success message</span>
        <span class="animation"></span>
        </div>
        <div class="success tt">
            <i class="fa-solid fa-check"></i>
            <span>This is a loi message</span>
        <span class="animation aa"></span>
        </div>
        <div class="success uu">
            <i class="fa-solid fa-check"></i>
            <span>This is a loi errol message</span>
        <span class="animation bb"></span>
        </div>
    </div>


    <script src="message.js"></script>
</body>
</html>
